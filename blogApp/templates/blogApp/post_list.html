<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% for post in posts %}
    <p>Post title: {{ post.title }}</p>
    <ul>
        <li>Post body: {{ post.body }}</li>
        <li>Created at: {{ post.created_at }}   By: {{ post.author }}</li>
    </ul>
    {% endfor %}
</body>
</html>
