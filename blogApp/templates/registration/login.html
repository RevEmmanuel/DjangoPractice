<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
{% block content %}
<h2>Login</h2>
<form action="" method="post">
  {% csrf_token %}
  {{ form.as_p }}
    <a href="{% url 'reset' %}"><button>Forgot password</button></a>
  <button type="submit">Submit</button>
</form>
{% endblock %}
</body>
</html>
